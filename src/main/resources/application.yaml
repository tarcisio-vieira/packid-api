  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - openid
              - profile
              - email
        provider:
          google:
            issuer-uri: https://accounts.google.com

server:
  port: 8080

logging:
  level:
    root: INFO
    org.springframework.security: INFO

app:
  frontend-url: ${FRONTEND_URL}
