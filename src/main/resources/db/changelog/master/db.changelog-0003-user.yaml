databaseChangeLog:
  - changeSet:
      id: 0003-create-app-user
      author: packid
      changes:
        - createTable:
            tableName: app_user
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: tenant_id
                  type: uuid
                  constraints:
                    nullable: false

              - column:
                  name: person_id
                  type: uuid
                  constraints:
                    nullable: true

              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: full_name
                  type: varchar(200)
                  constraints:
                    nullable: true

              - column:
                  name: provider
                  type: varchar(30)
                  constraints:
                    nullable: false

              - column:
                  name: provider_subject
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: role
                  type: varchar(50)
                  constraints:
                    nullable: false

              - column:
                  name: enabled
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false

              - column:
                  name: last_login_at
                  type: timestamp
                  constraints:
                    nullable: true

              # auditoria / soft delete
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: deleted_at
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: created_by
                  type: varchar(150)
                  constraints:
                    nullable: false
              - column:
                  name: updated_by
                  type: varchar(150)
                  constraints:
                    nullable: true
              - column:
                  name: deleted_by
                  type: varchar(150)
                  constraints:
                    nullable: true
              - column:
                  name: deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: app_user
            baseColumnNames: tenant_id
            referencedTableName: tenant
            referencedColumnNames: id
            constraintName: fk_app_user_tenant
            onDelete: RESTRICT

        # garante que person pertence ao mesmo tenant do app_user
        - addForeignKeyConstraint:
            baseTableName: app_user
            baseColumnNames: tenant_id,person_id
            referencedTableName: person
            referencedColumnNames: tenant_id,id
            constraintName: fk_app_user_person_same_tenant
            onDelete: RESTRICT

        - addUniqueConstraint:
            tableName: app_user
            columnNames: tenant_id,email
            constraintName: uq_app_user_tenant_email

        - addUniqueConstraint:
            tableName: app_user
            columnNames: tenant_id,provider,provider_subject
            constraintName: uq_app_user_tenant_provider_subject

        # necess√°rio para FKs compostas (tenant_id, id)
        - addUniqueConstraint:
            tableName: app_user
            columnNames: tenant_id,id
            constraintName: uq_app_user_tenant_id

        - createIndex:
            tableName: app_user
            indexName: idx_app_user_tenant_id
            columns:
              - column:
                  name: tenant_id

        - createIndex:
            tableName: app_user
            indexName: idx_app_user_tenant_person_id
            columns:
              - column:
                  name: tenant_id
              - column:
                  name: person_id
