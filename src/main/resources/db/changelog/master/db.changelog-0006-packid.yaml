# db.changelog-0006-packid.yaml
databaseChangeLog:
  - changeSet:
      id: 0006-create-pack-id
      author: packid
      changes:
        - createTable:
            tableName: pack_id
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: tenant_id
                  type: uuid
                  constraints:
                    nullable: false

              - column:
                  name: residential_unit_id
                  type: uuid
                  constraints:
                    nullable: false

              - column:
                  name: person_id
                  type: uuid
                  constraints:
                    nullable: false

              - column:
                  name: registered_by_user_id
                  type: uuid
                  constraints:
                    nullable: true

              - column:
                  name: package_type
                  type: varchar(20)
                  constraints:
                    nullable: false

              - column:
                  name: package_code
                  type: text
                  constraints:
                    nullable: true

              # SHA-256 hex (64 chars)
              - column:
                  name: package_code_hash
                  type: varchar(64)
                  constraints:
                    nullable: true

              - column:
                  name: carrier
                  type: varchar(80)
                  constraints:
                    nullable: true

              - column:
                  name: tracking_code
                  type: varchar(80)
                  constraints:
                    nullable: true

              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: true

              - column:
                  name: arrived_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              # WhatsApp
              - column:
                  name: whatsapp_message_id
                  type: varchar(120)
                  constraints:
                    nullable: true
              - column:
                  name: whatsapp_sent_at
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: whatsapp_delivered_at
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: whatsapp_read_at
                  type: timestamp
                  constraints:
                    nullable: true

              # confirmação do morador
              - column:
                  name: resident_acknowledged_at
                  type: timestamp
                  constraints:
                    nullable: true

              # entrega em mãos
              - column:
                  name: handed_over_at
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: handed_over_by_user_id
                  type: uuid
                  constraints:
                    nullable: true

              - column:
                  name: observations
                  type: text
                  constraints:
                    nullable: true

              # auditoria / soft delete
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: deleted_at
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: created_by
                  type: varchar(150)
                  constraints:
                    nullable: false
              - column:
                  name: updated_by
                  type: varchar(150)
                  constraints:
                    nullable: true
              - column:
                  name: deleted_by
                  type: varchar(150)
                  constraints:
                    nullable: true
              - column:
                  name: deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: pack_id
            baseColumnNames: tenant_id
            referencedTableName: tenant
            referencedColumnNames: id
            constraintName: fk_pack_id_tenant
            onDelete: RESTRICT

        # garante que a unidade residencial pertence ao mesmo tenant
        - addForeignKeyConstraint:
            baseTableName: pack_id
            baseColumnNames: tenant_id,residential_unit_id
            referencedTableName: residential_unit
            referencedColumnNames: tenant_id,id
            constraintName: fk_pack_id_residential_unit_same_tenant
            onDelete: RESTRICT

        # garante que a pessoa pertence ao mesmo tenant
        - addForeignKeyConstraint:
            baseTableName: pack_id
            baseColumnNames: tenant_id,person_id
            referencedTableName: person
            referencedColumnNames: tenant_id,id
            constraintName: fk_pack_id_person_same_tenant
            onDelete: RESTRICT

        # usuário que cadastrou (opcional) no mesmo tenant
        - addForeignKeyConstraint:
            baseTableName: pack_id
            baseColumnNames: tenant_id,registered_by_user_id
            referencedTableName: app_user
            referencedColumnNames: tenant_id,id
            constraintName: fk_pack_id_registered_by_same_tenant
            onDelete: RESTRICT

        # usuário que entregou (opcional) no mesmo tenant
        - addForeignKeyConstraint:
            baseTableName: pack_id
            baseColumnNames: tenant_id,handed_over_by_user_id
            referencedTableName: app_user
            referencedColumnNames: tenant_id,id
            constraintName: fk_pack_id_handed_over_by_same_tenant
            onDelete: RESTRICT

        - createIndex:
            tableName: pack_id
            indexName: idx_pack_id_tenant_unit_arrived
            columns:
              - column: { name: tenant_id }
              - column: { name: residential_unit_id }
              - column: { name: arrived_at }

        - createIndex:
            tableName: pack_id
            indexName: idx_pack_id_tenant_person_arrived
            columns:
              - column: { name: tenant_id }
              - column: { name: person_id }
              - column: { name: arrived_at }

        - createIndex:
            tableName: pack_id
            indexName: idx_pack_id_tenant_package_code_hash
            columns:
              - column: { name: tenant_id }
              - column: { name: package_code_hash }

        - addUniqueConstraint:
            tableName: pack_id
            columnNames: tenant_id,package_code_hash
            constraintName: uq_pack_id_tenant_package_code_hash

        # padronização p/ futuras FKs compostas apontando para pack_id
        - addUniqueConstraint:
            tableName: pack_id
            columnNames: tenant_id,id
            constraintName: uq_pack_id_tenant_id
