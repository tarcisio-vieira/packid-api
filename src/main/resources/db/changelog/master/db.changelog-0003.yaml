databaseChangeLog:
  - changeSet:
      id: 0003-create-tenant
      author: packid
      changes:
        - createTable:
            tableName: tenant
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: varchar(150)
                  constraints:
                    nullable: false

              - column:
                  name: slug
                  type: varchar(80)
                  constraints:
                    nullable: false

              - column:
                  name: active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: deleted_at
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: created_by
                  type: varchar(150)
                  constraints:
                    nullable: false
              - column:
                  name: updated_by
                  type: varchar(150)
                  constraints:
                    nullable: true
              - column:
                  name: deleted_by
                  type: varchar(150)
                  constraints:
                    nullable: true
              - column:
                  name: deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

        - addUniqueConstraint:
            tableName: tenant
            columnNames: slug
            constraintName: uq_tenant_slug
